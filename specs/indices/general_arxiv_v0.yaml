source:
  -
    provider_name: arXiv
    provider_url: https://arxiv.org/
  -
    provider_name: MAG (Microsoft Academic Graph)
    provider_url: https://docs.microsoft.com/en-us/azure/cognitive-services/academic-knowledge/home
  -
    provider_name: GRID (Global Research Identifier Database)
    provider_url: https://www.grid.ac/
dataset:
  api_type: ElasticSearch
  api_version: 7.4
  config_url: https://github.com/nestauk/nesta/blob/20201103/nesta/core/schemas/tier_1/mappings/datasets/arxiv_mapping.json
  endpoint_url: https://search-general-wvbdcvn3kmpz6lvjo2nkx36pbu.eu-west-2.es.amazonaws.com/arxiv_v0
  provider_name: DAPS (Nesta)
  provider_url: https://github.com/nestauk/nesta
  schema:
    booleanFlag_eu_article:
      alias: is_EU
      data_type: boolean
      entity: Article
    booleanFlag_multinational_article:
      alias: is_multinational
      data_type: boolean
      entity: Article
    count_citations_article:
      alias: citations_count
      data_type: integer
      entity: Article
      facet: metrics
    date_created_article:
      alias: date_created
      entity: Article
      facet: time
      type: Date_YYYYMMDD_dash
    json_fieldsOfStudy_article:
      alias: fieldOfStudy
      data_type: object[]
      entity: MAGfieldOfStudy
      shape:
        nodes:
          data_type: string[][]
        level:
          data_type: integer[][]
    metric_novelty_article:
      alias: novelty
      data_type: float
      entity: Article
      facet: metrics
    terms_authors_article:
      alias: authors
      data_type: string[]
      entity: Author
      es_type: ES_text_w_keyword[]
    terms_category_article:
      alias: categories
      data_type: string[]
      entity: Article
      es_type: ES_text_w_keyword[]
      facet: domain
    terms_countries_article:
      alias: countries
      data_type: string[]
      entity: Article
      es_type: ES_text_w_keyword[]
      facet: domain
    terms_fieldsOfStudy_article:
      alias: fieldsOfStudy
      data_type: string[]
      entity: Article
      es_type: ES_text_w_keyword[]
      facet: domain
    terms_institutes_article:
      alias: name
      data_type: string[]
      entity: Institute
      es_type: ES_text_w_keyword[]
    terms_nuts0_article:
      alias: id
      data_type: string[]
      entity: GeoRegionNUTS0
      es_type: ES_text_w_keyword[]
    terms_nuts1_article:
      alias: id
      data_type: string[]
      entity: GeoRegionNUTS1
      es_type: ES_text_w_keyword[]
    terms_nuts2_article:
      alias: id
      data_type: string[]
      entity: GeoRegionNUTS2
      es_type: ES_text_w_keyword[]
    terms_nuts3_article:
      alias: id
      data_type: string[]
      entity: GeoRegionNUTS3
      es_type: ES_text_w_keyword[]
    terms_regions_article:
      alias: id
      data_type: string[]
      entity: GeoRegion
      es_type: ES_text_w_keyword[]
    terms_tokens_entity:
      alias: tokens
      data_type: string[]
      entity: Article
      es_type: ES_text_w_keyword[]
      facet: domain
    textBody_abstract_article:
      alias: abstract
      data_type: string
      entity: Article
      es_type: ES_text_w_keyword
      facet: domain
    title_of_article:
      alias: title
      data_type: string
      entity: Article
      es_type: ES_text_w_keyword
      facet: domain
    type_of_entity:
      alias: null
      data_type: string
      entity: null
      es_type: ES_text_w_keyword
    url_of_article:
      alias: url
      data_type: URL
      entity: Article
      es_type: ES_text_w_keyword
    year_of_article:
      alias: year
      data_type: integer
      entity: Article
      facet: time
  entities:
    - Article
    - Author
    - GeoRegion
    - GeoRegionNUTS0
    - GeoRegionNUTS1
    - GeoRegionNUTS2
    - GeoRegionNUTS3
    - Institute
    - MAGfieldOfStudy
  relationships:
    - Article,ABOUT,MAGfieldOfStudy
    - Author,AUTHORED,Article
    - Institute,IN,GeoRegion
    - Institute,IN,GeoRegionNUTS0
    - Institute,IN,GeoRegionNUTS1
    - Institute,IN,GeoRegionNUTS2
    - Institute,IN,GeoRegionNUTS3
    - Institute,PUBLISHED,Article
  version: 0
