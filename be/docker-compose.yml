version: "3.9"
services:
  api:
    image: node:18-alpine
    command: sh -c "npm install && npm run dev"
    working_dir: /server
    volumes:
      - .:/server
    ports:
      - 4000:4000 
    env_file: .env
    environment:
      - PORT=4000
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
  mongo:
    image: "mongo"
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db

volumes:
  mongodb: