version: "3.9"
services:
  api:
    image: node:18-alpine
    command: sh -c "npm install && npm run dev"
    working_dir: /server
    volumes:
      - .:/server
    ports:
      - 4000:4000 
    environment:
      PORT: 4000
  mongo:
    image: "mongo"
    volumes:
      - mongodb:/data/db

volumes:
  mongodb: