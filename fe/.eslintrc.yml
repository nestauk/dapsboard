root: true
extends:
- '../.eslintrc.yml'
- 'plugin:svelte/base'
rules:
  node/no-missing-import: off
  node/no-extraneous-import: off
#  import/extensions:
#    - error
#    - always
settings:
  import/parsers:
    svelte-eslint-parser:
    - '.svelte'
    '@babel/eslint-parser':
    - '.js'
  import/resolver:
    eslint-import-resolver-custom-alias:
      alias:
        '$lib': './src/lib'
      extensions:
      - '.js'
overrides:
- files:
  - '**/*.svelte'
  rules:
    brace-style: off
    import/no-unresolved: off
    no-invalid-this: off
    no-new: off
    no-shadow: off
    no-self-assign: off
- files:
  - '**/*.spec.js'
  env:
    mocha: true
